<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pharmagator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Pharmagator</span>
        </div>
      </nav>
      
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-10">
                <table class="table table-bordered table-hover mt-3">
                    <thead>
                      <tr>
                        <th scope="col">Pharmacy</th>
                        <th scope="col">Medicine</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="item : ${itemsList}">
                        <td th:text="${item.pharmacy}"></td>
                        <td th:text="${item.medicine}"></td>
                        <td th:text="${item.price}"></td>
                      </tr>
                    </tbody>
                  </table>
                  <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item" th:class = "${currentPage} > 0 ? 'page-item' : 'page-item disabled'" aria-current="page">
                            <a class="page-link" th:href="@{/{page}(page = ${currentPage} - 1)}">
                                Previous</a>
                        </li>
                        <li class="page-item " th:class = "${currentPage} >= ${pagesCount} ? 'page-item disabled':'page-item' " aria-current="page">
                            <a class="page-link" th:href="@{/{page}(page = ${currentPage} + 1)}">Next</a>
                        </li>
                    </ul>
                  </nav>
              </div>
          </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
